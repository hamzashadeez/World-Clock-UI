<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock App</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <p>WORLD CLOCK</p>
            <img src="images/internet.png">
            <img src="images/alarm-clock.png">
            <img src="images/bed.png">
            <img src="images/stopwatch.png">
            <img src="images/stopwatch (1).png">
            <img src="images/settings.png" style="margin-top: 80px; width: 18px; height: 18px;">
        </div>
    
        <div class="main">
            <div class="list">
                <div>
                    <h4>New York</h4>
                    <p>Today, +0HRS</p>
                </div>
                <h4 id='time'>3:01<span>AM</span>
            </div>
            <div class="list">
                <div>
                    <h4>London</h4>
                    <p>Today, +5HRS</p>
                </div>
                <h4 id='time'>8:01<span>AM</span>
            </div>
            <div class="list">
                <div>
                    <h4>Cairo</h4>
                    <p>Today, +7HRS</p>
                </div>
                <h4 id='time'>10:01<span>AM</span>
            </div>
            <div class="list">
                <div>
                    <h4>San Francisco</h4>
                    <p>Today, -3HRS</p>
                </div>
                <h4 id='time'>12:01<span>AM</span>
            </div>
            <div class="btns">
                <button>Edit</button>
                <div>
                    <img src="images/Group.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
